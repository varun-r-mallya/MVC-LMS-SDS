<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Xeon Mainframe Library</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/client_login.css" />
  </head>
  <body>
    <div id="stars"></div>
    <div id="container">
      <div class="login-form">
        <h2>The Xeon Mainframe Library</h2>
        <h3>Client Login</h3>
        <form action="/client/api/login" method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
      </div>
    </div>
    <a href="/"
      ><button id="backbutton" class="btn btn-primary">Back</button></a
    >

    <script src="/js/client_login.js"></script>
  </body>
</html>
